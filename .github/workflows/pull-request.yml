name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm install
        working-directory: ./engine

      - name: Check prettier
        run: npm run lint:check
        working-directory: ./engine

      - name: Run Tests
        run: npm test
        working-directory: ./engine

      - name: Build
        run: npm run build
        working-directory: ./engine
